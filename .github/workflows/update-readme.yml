name: Update README

on:
  schedule:
    - cron: "0 */12 * * *" # Execute every 12 hours
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install @octokit/core
        run: npm install @octokit/core

      - name: Update README
        env:
          RED_GITHUB_TOKEN: ${{ secrets.RED_GITHUB_TOKEN }}
        run: |
          node --experimental-modules --es-module-specifier-resolution=node ./.github/scripts/update-readme.js
